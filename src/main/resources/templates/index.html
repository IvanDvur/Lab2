<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Заполните форму</h2>
    <form action="#" th:action="@{/add}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Введите фамилию">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Телефон</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Введите телефон">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <div class="mt-5">
        <h2>Студенты</h2>
        <table class="table">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.phoneNumber}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
